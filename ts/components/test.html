<html>
<head></head>
<body>
<style>
    #container {
        display: grid;
        grid-template-rows: 1fr 3fr;
        grid-template-columns: 1fr 3fr;
        grid-template-areas:
            "head    head"
            "sidebar content";
    }
    .header {
        grid-area: head;
        background: grey;
    }
    .sidebar {
        grid-area: sidebar;
        background: ghostwhite;
    }
    .content {
        grid-area: content;
        background: orange;
    }
</style>
<div id="container">
    <div class="header">
    </div>
    <div class="sidebar">

    </div>
    <div class="content">
    </div>
</div>
</body>
</html>
